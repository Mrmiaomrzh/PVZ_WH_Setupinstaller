name: Update ISS Version and Deploy

on:
  workflow_dispatch:
    inputs:
      version_input:
        description: '请输入版本号 Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # 设置全局时区为东八区
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Process ISS File
        run: |
          # 1. 变量准备
          ORIGINAL_FILE="Setup/PVZ_Weihua.iss"
          NEW_VERSION="${{ github.event.inputs.version_input }}"
          
          # 获取东八区当前时间 (格式: 20260121_1645)
          TIME_STAMP=$(date +'%Y%m%d_%H%M')
          
          # 定义新文件名及路径
          NEW_FILE_NAME="PVZ_Weihua_${NEW_VERSION}_${TIME_STAMP}.iss"
          TARGET_DIR="Installation program"
          TARGET_PATH="${TARGET_DIR}/${NEW_FILE_NAME}"

          # 确保目标目录存在
          mkdir -p "$TARGET_DIR"

          # 2. 修改并另存为新文件
          # 使用 sed 修改 #define 变量，支持匹配单双引号
          sed -e "s/\(#define MyAppVerNum \)\".*\"/\1\"$NEW_VERSION\"/" \
              -e "s/\(#define MyAppVerFull \)\".*\"/\1\"$NEW_VERSION\"/" \
              "$ORIGINAL_FILE" > "$TARGET_PATH"

          echo "✅ 文件处理完成: $TARGET_PATH"
          echo "⏰ 当前北京时间: $(date)"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Installation program/"
          git commit -m "Update ISS to version ${{ github.event.inputs.version_input }}"
          git push
