name: Update ISS Version and Deploy

on:
  workflow_dispatch:
    inputs:
      version_input:
        description: '请输入版本号 Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Process ISS File
        run: |
          # 1. 设置变量
          ORIGINAL_FILE="Setup/PVZ_Weihua.iss"
          NEW_VERSION="${{ github.event.inputs.version_input }}"
          
          # 获取当前时间 (格式: 20260121_1615)
          TIME_STAMP=$(date +'%Y%m%d_%H%M')
          
          # 定义新文件名和路径
          NEW_FILE_NAME="PVZ_Weihua_${NEW_VERSION}_${TIME_STAMP}.iss"
          TARGET_DIR="Installation program"
          TARGET_PATH="${TARGET_DIR}/${NEW_FILE_NAME}"

          # 确保目标目录存在
          mkdir -p "$TARGET_DIR"

          # 2. 复制并同时修改两个变量
          # 使用 sed 匹配变量名并替换引号内的值为 $NEW_VERSION
          sed -e "s/#define MyAppVerNum \".*\"/#define MyAppVerNum \"$NEW_VERSION\"/" \
              -e "s/#define MyAppVerFull \".*\"/#define MyAppVerFull \"$NEW_VERSION\"/" \
              "$ORIGINAL_FILE" > "$TARGET_PATH"

          echo "Success: Generated $TARGET_PATH"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Installation program/"
          git commit -m "Update ISS to version ${{ github.event.inputs.version_input }}"
          git push
