name: Update ISS, IPT, Tools and Backup All

on:
  workflow_dispatch:
    inputs:
      version_input:
        description: '请输入版本号 (如 1.2.0)'
        required: true
        default: '1.0.0'
      add_tools:
        description: '是否添加 tools 文件夹到 PVZ_Weihua？'
        type: boolean
        default: false
      before_install_content:
        description: '修改【安装前文本】内容'
        required: false
      after_install_content:
        description: '修改【安装后文本】内容'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize Environment Variables
        run: |
          echo "VER=${{ github.event.inputs.version_input }}" >> $GITHUB_ENV
          echo "TIME_STAMP=$(date +'%Y%m%d_%H%M')" >> $GITHUB_ENV
          echo "LOG_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "ADD_TOOLS=${{ github.event.inputs.add_tools }}" >> $GITHUB_ENV

      - name: Process Tools and IPT Files
        run: |
          # 1. 处理 Tools 文件夹
          if [ "$ADD_TOOLS" = "true" ]; then
            mkdir -p "PVZ_Weihua"
            [ -d "src/tools" ] && cp -rv src/tools/. PVZ_Weihua/
          fi

          # 2. 处理 IPT 及其备份 (LBF & LAF)
          mkdir -p "Setup/ipt" "Backup/IPT"
          
          # 处理安装前文本
          if [ -n "${{ github.event.inputs.before_install_content }}" ]; then
            TEXT="${{ github.event.inputs.before_install_content }}"
            echo "$TEXT" > "Setup/ipt/IPF-${VER}.txt"
            echo "$TEXT" > "Backup/IPT/LBF_${VER}_${TIME_STAMP}.txt"
          else
            cp "src/IPT/IBF.txt" "Setup/ipt/IPF-${VER}.txt"
            cp "src/IPT/IBF.txt" "Backup/IPT/LBF_${VER}_${TIME_STAMP}.txt"
          fi

          # 处理安装后文本
          if [ -n "${{ github.event.inputs.after_install_content }}" ]; then
            TEXT="${{ github.event.inputs.after_install_content }}"
            echo "$TEXT" > "Setup/ipt/IAF-${VER}.txt"
            echo "$TEXT" > "Backup/IPT/LAF_${VER}_${TIME_STAMP}.txt"
          else
            cp "src/IPT/IAF.txt" "Setup/ipt/IAF-${VER}.txt"
            cp "src/IPT/IAF.txt" "Backup/IPT/LAF_${VER}_${TIME_STAMP}.txt"
          fi

      - name: Modify Original ISS File
        run: |
          ISS_FILE="Setup/PVZ_Weihua.iss"
          sed -i "s/#define MyAppVerNum \".*\"/#define MyAppVerNum \"$VER\"/" "$ISS_FILE"
          sed -i "s/#define MyAppVerFull \".*\"/#define MyAppVerFull \"$VER\"/" "$ISS_FILE"
          sed -i "s|SetupIconFile=.*|SetupIconFile=Setup\\\\ICO\\\\weihua ${VER}.ico|" "$ISS_FILE"
          
          mkdir -p "Backup/iss" "ConfigurationTemplate/iss"
          cp "$ISS_FILE" "Backup/iss/PVZ_Weihua_${VER}_${TIME_STAMP}.iss"
          cp "$ISS_FILE" "ConfigurationTemplate/iss/PVZ_Weihua.iss"

      - name: Generate Build Log
        run: |
          mkdir -p "Setup/Log"
          LOG_FILE="Setup/Log/${VER}_${TIME_STAMP}.log"
          [ "$ADD_TOOLS" = "true" ] && TOOLS_ST="Added / 已添加" || TOOLS_ST="Skipped / 已跳过"
          
          # 核心修复：EOF 必须置于行首，且前后无缩进
          cat <<EOF > "$LOG_FILE"
==================================================
           PVZ_Weihua Update Log / 更新日志
==================================================
Build Time / 编译时间: $LOG_TIME (CST)
Version / 版本号: $VER
--------------------------------------------------
[Tasks / 任务详情]
- ISS File Updated / ISS文件已更新: Setup/PVZ_Weihua.iss
- IPT Backup / IPT备份: Backup/IPT/ (LBF & LAF)
- Icon Path / 图标路径: Setup/ICO/weihua ${VER}.ico
- Tools Folder / 工具文件夹: $TOOLS_ST
- Installation Text / 安装文本: Updated (IPF-${VER}.txt, IAF-${VER}.txt)

[System Info / 系统信息]
- Triggered by / 触发者: ${{ github.actor }}
==================================================
EOF
          echo "✅ Log generated."

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || (git commit -m "Update v$VER at $LOG_TIME" && git push)
